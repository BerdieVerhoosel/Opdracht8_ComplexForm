<!DOCTYPE html>
<html>

<head>
    <title> Contactformulier </title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"
        rel="stylesheet">

    <style>
        h1 {
            font-family: 'Beth Ellen', Helvetica, cursive;
            font-size: 30px;
        }

        h2 {
            font-family: 'Beth Ellen', Helvetica, cursive;
            font-size: 20px
        }

        body {
            font-family: 'Zen Kaku Gothic Antique', Helvetica, sans-serif;
            font-size: 15px
        }
    </style>
</head>


<body>


    <header>
        <h1 class="blackborder"> Contactformulier</h1>
    </header>

    <main>

        <form name="contact" method="POST" data-netlify="true">
            <p><label>Naam: <input type="text" name="Naam"></label></p>
            <p><label>Email adres: <input type="email" name="Email"></label></p>
            <p><label>Telefoonnummer: <input type="tel" name="Telefoonnummer"></label></p>
            <p><label>Leeftijd: <input type="number" name="Leeftijd"></label></p>
            <p><label>Geboortedatum: <input type="date" name="Geboortedatum"></label></p>
            <p><label>Gender: <input name="btn" type="radio"> man <input name="btn" type="radio"> vrouw <input
                        name="btn" type="radio"> X </label></p>
            <p><label>Favoriete keuken: <input name="Cuisine" type="checkbox">Frans<input
                        type="checkbox">Italiaans<input type="checkbox">Spaans<input type="checkbox">Arabisch</label>
            </p>
            <p><label>Favoriete kleur schort: <input name="Schortkleur" input type="color"></label>
            <p><label>Biografie: <textarea name="Biografie" rows="10" cols="30">Schrijf wat over jouw werk als
                    kok </textarea></label></p>
            <p><label>Upload je laatste recept: <input name="Upload recept" type="file"></label></p>
            <p><label>Je favoriete site (URL): <input name="Favo site url" type="url"></label></p>
            <p><button type="reset">Reset</button></p>
            <p><button type="submit">Verzenden</button></p>
        </form>

    </main>

    <footer class="list1 ol">

        <a href="index.html">
            <h1> Home </h1>
        </a>


    </footer>

</body>







</html>
